                    <div class="tema_titulo">
                        <h2>Prefácio</h2>
                    </div>
                    <div class="tema_texto">
                        <p>Oficialmente, a escravidão chegou ao fim no Brasil em 1888. Mas o sistema de submissão e exploração associado à privação de direitos e oportunidades permanece evidente. Isso pode ser notado na dinâmica do mercado de trabalho. É o que aponta o estudo realizado pela Companhia de Planejamento do Distrito Federal (Codeplan), apresentado em coletiva de imprensa nesta terça (20), Dia da Consciência Negra. A análise considera o período entre o 1º semestre de 2017 ao 1º semestre de 2018.</p>

                        <p>De acordo com os dados, a população negra é maioria no mercado de trabalho, representando 67,3% da População Economicamente Ativa (PEA) regional. Entretanto, também compõe 73,8% do contingente de desempregados. A análise aponta ainda que a inserção dos negros nas vagas é marcada pela precarização ― com acesso a direitos trabalhistas e previdenciários mais escassos ― e rendimentos sempre inferiores aos da população não negra.</p>

                        <p>No período em que foi realizada a observação, o desemprego no DF declinou de 20,3% para 19,0%. Mas, de forma geral, a taxa de desemprego teve um recuo mais lento para a população negra, que decresceu de 22,2% para os atuais 20,9%. Já para os não negros, a proporção de desempregados passou de 16,6% para 15,3%.</p>

                        <p>Outro ponto destacado é quanto à disparidade do rendimento mensal da população. Os primeiros semestres de 2017 e 2018 registraram uma redução do rendimento real no DF. No entanto, os negros sentiram a diminuição com mais intensidade, uma vez que viram seus proventos reduzirem 2,8%. Enquanto isso, para os não negros, houve uma elevação de 0,6%.</p>

                    </div>

                        <h2>Racismo institucional</h2>
                    </div>
                    <div class="local_texto">
                        <p>Para além de uma crise econômica que teve abrangência mundial, o subsecretário de Igualdade Racial do GDF, Victor Nunes, acredita que a adversidade está também em um tema que ainda assusta a população negra: o racismo. Para ele, a discriminação está impregnada na sociedade abarcando tanto o meio privado como o público.</p>
                        <p>Ele explica que, no DF, houve importantes avanços fomentados pela Lei 5447/15, que institui o “Programa Afroempreendedor” e estimula iniciativas próprias que visem à igualdade de participação no mercado de trabalho. A medida tem reconhecimento internacional, mas ainda encontra entraves internos.</p>
                        <p>“O que precisamos é da sensibilidade dos gestores na implementação de políticas públicas para esse público. A dificuldade de inserção em um trabalho mais qualificado e bem remunerado é clara. Assim como foi criada a cota racial para concurso público, são necessárias outras políticas transformadoras para que haja inserção mais igualitária do negro no mercado de trabalho”, finalizou.</p>
                    </div>
